{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'profiles/css/profile.css' %}">
{% endblock %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <hr>
            <h2 class="logo-font text-center mb-4">My Profile</h2>
            <hr>
        </div>
    </div>
    <div class="row">
        <!-- fitness classes and order history links -->
        <div class="col col-lg-6 order-2">
            <div class="row">
                <div class="col">
                    <a class="fitness-classes-section" href="">
                        <h2 class="mt-2 mb-2"> My Fitness Classes </h2>
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <a class="user-order-section" href="{% url 'user_orders' %}">
                        <h2 class="mt-2 mb-2"> My Orders </h2>
                    </a>
                    {{ orders }}
                </div>
            </div>
        </div>
        <!-- default delivery information -->
        <div class="col col-lg-6">
            <p class="text-muted">Default Delivery Information</p>
            <form class="mt-2 mb-2" action="{% url 'profile' %}" method="POST" id="profile-update-form">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-success float-right">Update Info</button>
            </form>
        </div>
    </div>
    {% endblock %}
