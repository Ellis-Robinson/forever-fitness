{% extends "base.html" %}
{% load static %}

{% block extra_css %}
{% endblock %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <hr>
            <h2 class="logo-font text-center">Product Management</h2>
            <h5 class="text-muted text-center">Edit Product</h5>
            <hr>
        </div>
    </div>
    <!-- edit product form -->
    <div class="row">
        <div class="col-12 col-md-6 mb-4">
            <form method="POST" action="{% url 'edit_product' product.id %}" class="form mb-2" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <a class="btn btn-dark" href="{% url 'products' %}">Cancel</a>
                <button class="btn btn-success" type="submit">Update Product</button> 
            </form>
        </div>
    </div>
</div>
{% endblock %}
